<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rush Play Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Inter",sans-serif; background:#1a1a1a; color:#fff; }

    /* HEADER */
    .custom-header {
      background:#2a2a2a;
      padding:20px 30px;
      position:relative;
      z-index:1000;
      border-bottom: 1px solid #333;
    }
    .custom-header-inner {
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:relative;
      max-width:1200px;
      margin:0 auto;
    }

    /* LOGO */
    .custom-logo {
      display:flex;
      align-items:center;
      gap:15px;
    }
    .logo-container {
      display:flex;
      align-items:center;
      gap:15px;
    }
    .panda-logo {
      width:50px;
      height:50px;
      background:linear-gradient(135deg, #32ff88, #28d170);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .panda-logo::before {
      content:"üêº";
      font-size:24px;
      filter:grayscale(1) brightness(0) invert(1);
    }
    .logo-text {
      font-family:"Orbitron",monospace;
      font-weight:900;
      font-size:18px;
      color:#32ff88;
      text-shadow:0 0 10px rgba(50,255,136,0.5);
      letter-spacing:1px;
    }
    .logo-text span {
      display:block;
      line-height:1.1;
    }

    /* NAVIGATION */
    .custom-nav {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
    }
    .custom-nav ul {
      display:flex;
      list-style:none;
      gap:40px;
      align-items:center;
    }
    .custom-nav ul li a {
      color:#fff;
      font-size:16px;
      font-weight:500;
      text-decoration:none;
      transition:.3s;
      position:relative;
    }
    .custom-nav ul li a:hover { 
      color:#32ff88; 
      text-shadow:0 0 5px rgba(50,255,136,0.3);
    }

    /* BUTTONS */
    .custom-buttons {
      display:flex;
      gap:15px;
    }
    .custom-btn {
      background:#32ff88;
      border:2px solid #fff;
      padding:12px 24px;
      font-family:"Orbitron",monospace;
      font-weight:700;
      font-size:14px;
      color:#000;
      cursor:pointer;
      clip-path:polygon(15% 0%,85% 0%,100% 50%,85% 100%,15% 100%,0% 50%);
      transition:all .3s ease;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .custom-btn:hover { 
      background:#28d170; 
      transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(50,255,136,0.3);
    }
    
    /* Hide mobile buttons on desktop */
    .mobile-buttons {
      display:none;
    }

    /* TOGGLE */
    .menu-toggle {
      display:none;
      font-size:28px;
      cursor:pointer;
      color:#32ff88;
      z-index:10001;
      padding:8px;
      border-radius:4px;
      transition:all .3s ease;
    }
    .menu-toggle:hover {
      background:rgba(50,255,136,0.1);
      transform:scale(1.1);
    }

    /* MOBILE STYLES */
    @media(max-width:991px){
      .custom-header {
        padding:15px 20px;
      }
      
      .logo-text {
        font-size:16px;
      }
      
      .custom-nav {
        position:fixed;
        top:0;
        left:-100%;
        transform:none;
        flex-direction:column;
        justify-content:flex-start;
        align-items:flex-start;
        background:#2a2a2a;
        width:280px;
        height:100%;
        padding:80px 30px;
        gap:40px;
        transition:left .4s ease-in-out;
        z-index:9999;
        border-right:1px solid #333;
      }
      .custom-nav.active { left:0; }

      .custom-nav ul {
        flex-direction:column;
        gap:25px;
        width:100%;
      }
      .custom-nav ul li a { 
        font-size:20px; 
        font-weight:600;
      }

      .custom-buttons {
        display:none;
      }
      
      .mobile-buttons {
        display:flex;
        flex-direction:column;
        gap:20px;
        width:100%;
        margin-top:30px;
      }
      .mobile-buttons .custom-btn { 
        width:100%; 
        padding:15px 24px;
        font-size:16px;
      }

      .menu-toggle { display:block; }
    }

    /* OVERLAY */
    .menu-overlay {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,.6);
      z-index:999;
      opacity:0;
      visibility:hidden;
      transition:all .3s ease;
    }
    .menu-overlay.active { opacity:1; visibility:visible; }
  </style>
</head>
<body>

<header class="custom-header">
  <div class="custom-header-inner">
    <!-- Logo -->
    <div class="custom-logo">
      <div class="logo-container">
        <div class="panda-logo"></div>
        <div class="logo-text">
          <span>RUSH</span>
          <span>PLAY GAME</span>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <nav class="custom-nav" id="customNav">
      <ul>
        <li><a href="./">Home</a></li>
        <li><a href="play">Play</a></li>
        <li><a href="contact">Contact</a></li>
        <li><a href="about">About</a></li>
        <li><a href="rewards">Rewards</a></li>
      </ul>
      <div class="mobile-buttons">
        <button class="custom-btn">LOGIN</button>
        <button class="custom-btn">SIGN UP</button>
      </div>
    </nav>

    <!-- Buttons -->
    <div class="custom-buttons">
      <button class="custom-btn">LOGIN</button>
      <button class="custom-btn">SIGN UP</button>
    </div>

    <!-- Toggle -->
    <div class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </div>

  </div>
</header>

<div class="menu-overlay" id="menuOverlay"></div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: #2a2a2a; border: 1px solid #333;">
      <div class="modal-header" style="border-bottom: 1px solid #333;">
        <h5 class="modal-title" id="loginModalLabel" style="color: #32ff88; font-family: 'Orbitron', monospace;">LOGIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label" style="color: #fff;">Email Address</label>
            <input type="email" class="form-control" id="loginEmail" required style="background: #1a1a1a; border: 1px solid #333; color: #fff;">
            <div class="invalid-feedback" id="loginEmailError"></div>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label" style="color: #fff;">Password</label>
            <input type="password" class="form-control" id="loginPassword" required style="background: #1a1a1a; border: 1px solid #333; color: #fff;">
            <div class="invalid-feedback" id="loginPasswordError"></div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" style="background: #1a1a1a; border: 1px solid #333;">
            <label class="form-check-label" for="rememberMe" style="color: #fff;">Remember me</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn" style="background: #32ff88; color: #000; font-weight: bold; border: none; padding: 12px;">LOGIN</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="#" style="color: #32ff88; text-decoration: none;">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: #2a2a2a; border: 1px solid #333;">
      <div class="modal-header" style="border-bottom: 1px solid #333;">
        <h5 class="modal-title" id="signupModalLabel" style="color: #32ff88; font-family: 'Orbitron', monospace;">SIGN UP</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName" class="form-label" style="color: #fff;">Full Name</label>
            <input type="text" class="form-control" id="signupName" required style="background: #1a1a1a; border: 1px solid #333; color: #fff;">
            <div class="invalid-feedback" id="signupNameError"></div>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label" style="color: #fff;">Email Address</label>
            <input type="email" class="form-control" id="signupEmail" required style="background: #1a1a1a; border: 1px solid #333; color: #fff;">
            <div class="invalid-feedback" id="signupEmailError"></div>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label" style="color: #fff;">Password</label>
            <input type="password" class="form-control" id="signupPassword" required style="background: #1a1a1a; border: 1px solid #333; color: #fff;">
            <div class="invalid-feedback" id="signupPasswordError"></div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label" style="color: #fff;">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required style="background: #1a1a1a; border: 1px solid #333; color: #fff;">
            <div class="invalid-feedback" id="confirmPasswordError"></div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required style="background: #1a1a1a; border: 1px solid #333;">
            <label class="form-check-label" for="agreeTerms" style="color: #fff;">I agree to the <a href="#" style="color: #32ff88;">Terms and Conditions</a></label>
            <div class="invalid-feedback" id="agreeTermsError"></div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn" style="background: #32ff88; color: #000; font-weight: bold; border: none; padding: 12px;">SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Mobile menu toggle functionality
  const menuToggle=document.getElementById("menuToggle");
  const customNav=document.getElementById("customNav");
  const menuOverlay=document.getElementById("menuOverlay");
  const toggleIcon=menuToggle.querySelector("i");

  menuToggle.addEventListener("click",()=>{
    customNav.classList.toggle("active");
    menuOverlay.classList.toggle("active");
    toggleIcon.classList.toggle("fa-bars");
    toggleIcon.classList.toggle("fa-times");
  });
  menuOverlay.addEventListener("click",()=>{
    customNav.classList.remove("active");
    menuOverlay.classList.remove("active");
    toggleIcon.classList.add("fa-bars");
    toggleIcon.classList.remove("fa-times");
  });

  // Modal functionality
  const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
  const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));

  // Login button click handlers
  document.querySelectorAll('.custom-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      if (this.textContent.trim() === 'LOGIN') {
        loginModal.show();
      } else if (this.textContent.trim() === 'SIGN UP') {
        signupModal.show();
      }
    });
  });

  // Form validation functions
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  function showError(inputId, errorId, message) {
    const input = document.getElementById(inputId);
    const error = document.getElementById(errorId);
    input.classList.add('is-invalid');
    error.textContent = message;
  }

  function clearError(inputId, errorId) {
    const input = document.getElementById(inputId);
    const error = document.getElementById(errorId);
    input.classList.remove('is-invalid');
    error.textContent = '';
  }

  // Login form validation
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    let isValid = true;

    // Clear previous errors
    clearError('loginEmail', 'loginEmailError');
    clearError('loginPassword', 'loginPasswordError');

    // Validate email
    if (!email) {
      showError('loginEmail', 'loginEmailError', 'Email is required');
      isValid = false;
    } else if (!validateEmail(email)) {
      showError('loginEmail', 'loginEmailError', 'Please enter a valid email');
      isValid = false;
    }

    // Validate password
    if (!password) {
      showError('loginPassword', 'loginPasswordError', 'Password is required');
      isValid = false;
    } else if (!validatePassword(password)) {
      showError('loginPassword', 'loginPasswordError', 'Password must be at least 6 characters');
      isValid = false;
    }

    if (isValid) {
      // Simulate login process
      alert('Login successful! Welcome to Rush Play Game!');
      loginModal.hide();
      this.reset();
    }
  });

  // Signup form validation
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const agreeTerms = document.getElementById('agreeTerms').checked;
    
    let isValid = true;

    // Clear previous errors
    clearError('signupName', 'signupNameError');
    clearError('signupEmail', 'signupEmailError');
    clearError('signupPassword', 'signupPasswordError');
    clearError('confirmPassword', 'confirmPasswordError');
    clearError('agreeTerms', 'agreeTermsError');

    // Validate name
    if (!name) {
      showError('signupName', 'signupNameError', 'Full name is required');
      isValid = false;
    } else if (name.length < 2) {
      showError('signupName', 'signupNameError', 'Name must be at least 2 characters');
      isValid = false;
    }

    // Validate email
    if (!email) {
      showError('signupEmail', 'signupEmailError', 'Email is required');
      isValid = false;
    } else if (!validateEmail(email)) {
      showError('signupEmail', 'signupEmailError', 'Please enter a valid email');
      isValid = false;
    }

    // Validate password
    if (!password) {
      showError('signupPassword', 'signupPasswordError', 'Password is required');
      isValid = false;
    } else if (!validatePassword(password)) {
      showError('signupPassword', 'signupPasswordError', 'Password must be at least 6 characters');
      isValid = false;
    }

    // Validate confirm password
    if (!confirmPassword) {
      showError('confirmPassword', 'confirmPasswordError', 'Please confirm your password');
      isValid = false;
    } else if (password !== confirmPassword) {
      showError('confirmPassword', 'confirmPasswordError', 'Passwords do not match');
      isValid = false;
    }

    // Validate terms agreement
    if (!agreeTerms) {
      showError('agreeTerms', 'agreeTermsError', 'You must agree to the terms and conditions');
      isValid = false;
    }

    if (isValid) {
      // Simulate signup process
      alert('Account created successfully! Welcome to Rush Play Game!');
      signupModal.hide();
      this.reset();
    }
  });

  // Real-time validation for signup form
  document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = this.value;
    
    if (confirmPassword && password !== confirmPassword) {
      showError('confirmPassword', 'confirmPasswordError', 'Passwords do not match');
    } else {
      clearError('confirmPassword', 'confirmPasswordError');
    }
  });
</script>

</body>
</html>
